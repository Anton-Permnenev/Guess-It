<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guess it!</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Include the PubNub Library -->
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>

    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
    <script>
        function changeimage(url){
            image=document.getElementById("image")
            image.src=url;
            image.style.visibility='visible';
        }
        function hideimage(){
            document.getElementById(image).style.visibility='hidden';
        }
        $(function () {
            $("#includedContent").load("templates/mainTemplate.html");
        });
    </script>
</head>
<body>
<div id="includedContent"></div>
<div class="container">


    <div class="col-md-4">
        <div class="list-group">

            <a href="croc.html" class="list-group-item" onmouseover="changeimage('images/croc.bmp')" onmouseout="hideimage()">
                Crocodile
            </a>
            <a href="#" class="list-group-item" data-toggle="modal" data-target="#doodlemodal" onmouseover="changeimage('images/doodler.bmp')" onmouseout="hideimage()">
                Guess the doodle
            </a>
        </div>
    </div>
    <div class="col-md-8">
        <img src="" id="image" class="img-rounded" style="height: 500px;width: auto;visibility: hidden">
    </div>
</div>


</body>
</html>
