    <script type="text/javascript">
        var channel = 'drawroll';

        var canvas = document.getElementById('drawCanvas');
        var ctx = canvas.getContext('2d');

        ctx.lineWidth = '3';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        var color = 'black';

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);

        function drawOnCanvas(color, plots) {
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(plots[0].x, plots[0].y);

            for (var i = 1; i < plots.length; i++) {
                ctx.lineTo(plots[i].x, plots[i].y);
            }
            ctx.stroke();
        }

        var isActive = false;
        var plots = [];

        function draw(e) {
            if (!isActive) return;

            var x = e.offsetX || e.layerX - canvas.offsetLeft;
            var y = e.offsetY || e.layerY - canvas.offsetTop;

            plots.push({x: x, y: y});

            drawOnCanvas(color, plots);

            /*if (plots.length > 80) { // рисуем длинные кривые по частям
                endDraw(e);
                startDraw(e);
                plots.push({x: x, y:y});
            }*/

        }

        function startDraw(e) {
            isActive = true;
        }

        function endDraw(e) {
            isActive = false;

            pubnub.publish({
                channel: channel,
                message: {
                    color: color,
                    plots: plots
                }
            });

            plots = [];
        }

        var chat_channel = 'drawroll-chat';

        pubnub.subscribe({
            channel: chat_channel,
            callback: insertIntoChat
        });

        function insertIntoChat(message) {
            var code = '<p><b>' + message.author + ':</b> ' + message.answer + '</p>';
            $("#chat").find("#fence").append(code);
        }
