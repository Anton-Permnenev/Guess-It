<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Include the PubNub Library -->
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>

    <!-- Instantiate PubNub -->


    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>



    <div>
            <button id="present" name="Present">
                Present
            </button>
    </div>

    <div>
         </div>
            <h1>Number:</h1>
            <input id="number"  placeholder="998 for example">
          </div>
            <button id="gess" name="Gess" >
                Gess
            </button>

    </div>

<script>(function(){
    var PUBNUB_demo = PUBNUB.init({
        publish_key: 'pub-c-ccca9b35-6dce-48e8-8b92-a19ba6376d04',
        subscribe_key: 'sub-c-673b9e80-6787-11e4-814d-02ee2ddab7fe'
    });
    PUBNUB.bind( 'mousedown,touchstart', PUBNUB.$('gess'), function() {
        if (PUBNUB.$('number').value != null)
            {
                location.replace("crocodilgess.html?" + PUBNUB.$('number').value);
            }
    } );
    PUBNUB.bind( 'mousedown,touchstart', PUBNUB.$('present'), function() {
        location.replace("crocodilpresent.html");
    } );
})();</script>

</head>
<body>

</body>
</html>
