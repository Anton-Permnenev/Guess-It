<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="Draw">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
    <script>
        $(function () {
            $("#includedContent").load("templates/mainTemplate.html");
            $("#modals").load("templates/drawroll-modals.html");
        });
    </script>
</head>
<body>
<div id="includedContent"></div>


<div class="container">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-9">
                <div class="section padding-extra black" disabled>
                    <div id="IframeWrapper" style="position: relative;">
                        <div id="iframeBlocker"
                             style="position: absolute; top: 0; left: 0; width: 100%; height: 500px"></div>
                        <iframe src="doodlerframe-client.html" width="100%" height="500px" scrolling="no"
                                seamless="seamless"
                                frameborder="0" style="border:1px solid #000000;"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-sm-3" id="chat">
                <div class="row">
                    <label for="author" class="col-sm-4 control-label">
                        Name:
                    </label>
                    <div class="col-sm-8">
                        <input id="author"/>
                    </div>
                </div>
                <br>

                <div class="row">
                    <label for="answer" class="col-sm-4 control-label">
                        Answer:
                    </label>
                    <div class="col-sm-8">
                        <input id="answer"/>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <button id="submit" class="btn btn-sample" style="width: 100%">Send the answer!</button>
                    <br>
                </div>
                <br>

                <div class="col-sm-12"
                     style="height: 355px;overflow: scroll;overflow-x: hidden;overflow-y: auto;background-color: #cccfca">
                    <div class="row" style="background-color: #7b7b7a; height: 30px">
                        <span class="glyphicon glyphicon-comment" style="margin-top: 7px;margin-left: 10px"></span> Chat
                    </div>
                    <div class="row" id="fence" data-param="client">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modals" >

</div>

<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
<script src="js/app.js"></script>
<script src="js/drawroll-chat.js"></script>
</body>
</html>
