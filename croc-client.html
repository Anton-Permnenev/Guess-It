<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hack</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>


    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
    <script>
        $(function(){
            $("#includedContent").load("templates/mainTemplate.html");
        });
    </script>
</head>
<body>
<div id="includedContent"></div>

<div class="container">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-9">
                <div id="video-out"></div>
            </div>
            <div class="col-sm-3" id="chat">
                <div class="row">
                    <label for="author" class="col-sm-4 control-label">
                        Name:
                    </label>
                    <div class="col-sm-8">
                        <input id="author"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="answer" class="col-sm-4 control-label">
                        Answer:
                    </label>
                    <div class="col-sm-8">
                        <input id="answer"/>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <button id="submit" class="btn btn-sample" style="width: 100%">Send the answer!</button>
                    <br>
                </div>
                <br>
                <div class="col-sm-12" style="height: 355px;overflow: scroll;overflow-x: hidden;overflow-y: auto;background-color: #cccfca">
                    <div class="row">Chat:</div>
                    <div class="row" id="fence" data-param="client">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://stephenlb.github.io/webrtc-sdk/js/webrtc.js"></script>
<script src="js/croc-client.js" ></script>
</body>
</html>
