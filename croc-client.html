<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hack</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>


    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<header>
    <nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Best navbar</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="http://www.google.com" target="_blank">Google</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-9">
            </div>
            <div class="col-sm-3" id="chat">
                <div class="row">
                    <div class="col-sm-4">
                        Name:
                    </div>
                    <div class="col-sm-8">
                        <input id="author"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        Answer:
                    </div>
                    <div class="col-sm-8">
                        <input id="answer"/>
                    </div>

                </div>
                <div class="row">
                    <br>
                    <button id="submit" class="btn btn-sample" style="width: 100%">Send the answer!</button>
                    <br>
                </div>
                <br>
                <div class="col-sm-12" style="height: 355px;overflow: scroll;overflow-x: hidden;overflow-y: auto;background-color: #7b7d7a">
                    <div class="row">Chat:</div>
                    <div class="row" id="fence" data-param="client">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/croc-client.js" ></script>
</body>
</html>
