<div class="container">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-9">
                <script>
                    navigator.getUserMedia = navigator.getUserMedia || navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
                    navigator.getUserMedia({audio: false, video: true}, gotStream, streamError);

                    function gotStream(stream) {
                        document.querySelector('video').src = URL.createObjectURL(stream);
                    }

                    function streamError(error) {
                        console.log(error);
                    }
                </script>
                <div align="center">
                    <video autoplay></video>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row"> Your number is:
                    <span id="num"></span>
                </div>
                <div class="row"> Your word is:
                    <span id="ww"></span>
                </div>
                <div class="row" id="fence">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="initModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please confirm usage of camera and set your word</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input id="word" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="tryguess" class="btn btn-default" type="button">Set Word</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
