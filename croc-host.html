<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Crocodile|Host</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>

    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
    <script>
        $(function(){
            $("#includedContent").load("templates/mainTemplate.html");
            $("#modals").load("templates/croc-modals.html");
        });
    </script>
</head>
<body>
<div id="includedContent"></div>


<div class="container">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-9">
                <script>
                    navigator.getUserMedia = navigator.getUserMedia || navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
                    navigator.getUserMedia({audio: false, video: true}, gotStream, streamError);

                    function gotStream(stream) {
                        document.querySelector('video').src = URL.createObjectURL(stream);
                    }

                    function streamError(error) {
                        console.log(error);
                    }
                </script>
                <div align="center">
                    <video autoplay></video>
                </div>
            </div>
            <div class="col-sm-3"  style="background-color: #cccfca ;height: 480px;overflow: scroll;overflow-x: hidden;overflow-y: auto">
                <div class="row"> Your number is:
                    <span id="num"></span>
                </div>
                <div class="row"> Your word is:
                    <span id="ww"></span>
                </div>

                <div class="row" style="background-color: #7b7b7a; height: 30px">
                    <span class="glyphicon glyphicon-comment" style="margin-top: 7px;margin-left: 10px"></span> Chat
                </div>
                <div class="row"  id="fence">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="initModal">
        <div class="modal-dialog modal-sm" data-backdrop="static" data-keyboard="false">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please set your word</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input id="word" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="tryguess" class="btn btn-default" type="button">Set Word</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modals">

</div>

<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
<script src="http://stephenlb.github.io/webrtc-sdk/js/webrtc.js"></script>
<script src="js/croc-host.js"></script>

</body>
</html>
